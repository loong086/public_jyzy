<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>叮购纸业后台管理系统</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./src/icon/iconfont.css">
    <link rel="stylesheet" href="./src/css/base.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class='main'>
        <div class="header">
            <ul>
                <li><a href='http://www.dingou.top'>叮购纸业首页</a></li>
                <li><a href='javascript:alert("oneoooicl@outlook.com");'>联系管理员</a></li>
                <li><a href='javascript:void(0);'>加入我们</a></li>
            </ul>
        </div>
        <div class="section">
            <div class="s_left">
                <div class="s_logo">
                    <img src="./src/img/logos.png">
                </div>
            </div>
            <div class="s_right">
                <div class="s_login">
                    <h3>登录<small>Login</small></h3>
                    <div class="nofiy">
                        <i class="iconfont icon-wode"></i>
                        <input type="text" id="admin" placeholder="管理员/商户账号" autofocus="autofocus">
                    </div>
                    <div class="nofiy">
                        <i class="iconfont icon-quanxianyuechi-xianxing"></i>
                        <input type="password" id="password" placeholder="管理员/商户密码">
                    </div>
                    <div class="nofiy">
                        <input type="text" id="code" placeholder="验证码：">
                        <span id="codeImg"><img src="./src/img/code.png" /></span>
                    </div>
                    <div class="nofiy">
                        <input id="load" type="button" value="进入控制台">
                    </div>
                    <small id="info"></small>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>叮购纸业后台管理登录界面&copy;dingou&nbsp;2018</p>
        </div>
    </div>
    <script src="./src/jquery.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
